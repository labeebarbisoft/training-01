{% extends "rentals/base.html" %}
{% load static %}
{% block content %}
<form action="" method="post" novalidate>
    {% csrf_token %} 
    <div class="container">
        <div class="row">
            {% for fare_rate in fare_rates %}
                <div class="col-md-6">
                    <div class="card mb-3">
                        <img src="{% static fare_rate.vehicle.image_path %}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ fare_rate.vehicle.category }}</h5>
                            <p class="card-text">Seating Capacity: {{ fare_rate.vehicle.seating_capacity }}</p>
                            <p class="card-text">Fare: {{ fare_rate.fare }}</p>
                            <input type="radio" id="{{ vehicle.id }}" name="selected_car" value="{{ vehicle.id }}">
                        </div>
                    </div>
                </div>
            {% endfor %}
            
        </div>
    </div>
    <div class="col-auto my-1">
    <button type="submit" class="btn btn-primary">Next</button>
    </div>
</form>
{% endblock %}
